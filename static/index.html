<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="jslib/json2.js" type="text/javascript"></script>
    <script src="jslib/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="/ajax/test.AjaxTest.js" type="text/javascript"></script>
    <link href="jslib/bootstrap3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="jslib/bootstrap3/js/bootstrap.min.js"></script>
    <script src="jslib/json-table.js"></script>
    <script src="jslib/jsrender.min.js"></script>
    <script src="jslib/jquery.number.min.js"></script>
    <script src="jslib/lottery.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            font-family: Verdana, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 13px;
            line-height: 18px;
            color: #333333;
            background-color: #ffffff;
        }

        #match_grid_panel {
            margin-top: 15px;
        }
    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
<div class="page-header"></div>
<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" id="season_url_edit">
                      <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="match_analyze_btn">Go!</button>
                      </span>
            </div>
            <!-- /input-group -->
        </div>
        <div class="col-lg-3">
        </div>
    </div>
    <!-- /.row -->
    <div class="row" id="match_grid_panel">
        <div class="col-lg-1"></div>
        <div class="col-lg-10">
            <div class="panel">
                <div class="panel-heading">比赛场次</div>
                <table class="table table-hover table-condensed" id="matchs_table">
                    <thead>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="modal" id="OddsComWebPageDlg">
        <div class="modal-dialog" style="width: 860px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h5 class="modal-title">百家欧赔 - <span class="team_names_title"></span></h5>
                </div>
                <iframe id="extern_url_iframe" width="100%" height="650" style="border: 0px;"></iframe>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <div class="modal" id="DataParseDlg">
        <div class="modal-dialog" style="width: 860px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h5 class="modal-title">基本面分析 - <span class="team_names_title"></span></h5>
                </div>
                <div class="modal-body" id="base_face_details">

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
<script id="match_details_tpl" type="text/x-jsrender">
    <table class="table table-hover table-condensed">
        <tr>
            <td>综合10场: {{:mix_10}}</td>
        </tr>
        <tr>
            <td>主客10场: {{:last_10}}</td>
        </tr>
        <tr>
            <td>主客06场: {{:last_6}}</td>
        </tr>
        <tr>
            <td>主客04场: {{:last_4}}</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td>球差: {{:ball_diff}} 预测: {{:detect_result}} 主客战绩: {{:last_battle}}</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>
    <table class="table table-hover table-condensed">
        <tr>
            <th scope="col">公司</th>
            <th scope="col">初赔</th>
            <th scope="col">变赔</th>
            <th scope="col">差异</th>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</script>
</body>
</html>
